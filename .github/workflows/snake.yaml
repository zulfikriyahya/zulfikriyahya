name: Generate Snake Animation 🐍 (Neon Edition)

on:
  schedule: # Jalankan setiap 12 jam
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Generate Neon Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#00FFFF&color_dots=#111111,#1A1A40,#4B0082,#8A2BE2,#FF00FF
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#00FFFF&color_dots=#222,#0ff,#00f,#f0f,#fff
            dist/github-snake-neon.gif?color_snake=#00FFFF&color_dots=#0A0A0A,#1E90FF,#00FFFF,#7FFFD4,#ADFF2F

      - name: 🚀 Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
