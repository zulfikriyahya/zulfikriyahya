name: Generate Snake Animation 🐍 (Auto Day/Night Mode)

on:
  schedule:
    - cron: "0 */12 * * *" # Jalan tiap 12 jam
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine time of day (Asia/Jakarta) 🕓
        id: time
        run: |
          HOUR=$(TZ=Asia/Jakarta date +%H)
          if [ "$HOUR" -ge 6 ] && [ "$HOUR" -lt 18 ]; then
            echo "theme=day" >> $GITHUB_OUTPUT
          else
            echo "theme=night" >> $GITHUB_OUTPUT
          fi

      - name: Generate Snake Animation 🌈
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-day.svg?palette=github-dark&color_snake=#39FF14&color_dots=#0d0d0d,#00FF00,#00FFA3,#39FF14,#B0FF1A
            dist/snake-night.svg?palette=github-dark&color_snake=#FF00FF&color_dots=#0d0d0d,#FF00FF,#FF66FF,#FFB3FF,#FFE6FF
            dist/snake-cyan.svg?palette=github-dark&color_snake=#00FFFF&color_dots=#0d0d0d,#00D9FF,#00FFEF,#00FFA3,#00FF00
            dist/snake-glitch.gif?color_snake=#00FFEA&color_dots=#0d0d0d,#00FFEA,#A1FFE0,#FF00FF,#FF7BF7

      - name: Set active snake variant 🐍
        run: |
          if [ "${{ steps.time.outputs.theme }}" = "day" ]; then
            cp dist/snake-day.svg dist/snake-active.svg
          else
            cp dist/snake-night.svg dist/snake-active.svg
          fi
          echo "Active variant: ${{ steps.time.outputs.theme }}"

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          force_orphan: true

      - name: Force cache refresh 🔄
        run: |
          curl -s -X PURGE "https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ github.repository }}/output/snake-active.svg" || true
          curl -s -X PURGE "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/snake-active.svg" || true
